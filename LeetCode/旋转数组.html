/**
 * @param {number[]} nums
 * @param {number} k
 * @return {void} Do not return anything, modify nums in-place instead.
 */
// 重写数组的reverse方法
var myreverse = function (ary,end = ary.length - 1,start = 0) {
    while (start < end) {
        let temp = ary[start];
        ary[start++] = ary[end];
        ary[end--] = temp;
    }
}
var rotate = function (nums, k) {
   k=k%nums.length;
   myreverse(nums,nums.length - 1,0);
   myreverse(nums,k - 1,0);
   myreverse(nums,nums.length -1,k);
};
let nums = [1,2,3,4,5,6,7];
let ary = rotate(nums,3);
console.log('------------result-----------',ary);
